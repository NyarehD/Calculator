<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
  <body>
    <div id="buttons">
      <h1>Calculator</h1>
      <input id="inputNo" value="0" disabled>
      <div class="first-row">
        <button id="clearAll" onclick="clsAll()" class="operator-button">AC</button>
        <button id="clearBut" onclick="cls()" class="operator-button">C</button>
        <button onclick="addInput('/')" class="operator-button">D</button>
        <button onclick="addInput('*')" class="operator-button">x</button>
      </div>
      <div>
        <button onclick="addInput('7')">7</button>
        <button onclick="addInput('8')">8</button>
        <button onclick="addInput('9')">9</button>
        <button onclick="addInput('-')" class="operator-button">-</button>
      </div>
      <div>
        <button onclick="addInput('4')">4</button>
        <button onclick="addInput('5')">5</button>
        <button onclick="addInput('6')">6</button>
        <button onclick="addInput('+')" class="operator-button">+</button>
      </div>
      <div>
        <button onclick="addInput('1')">1</button>
        <button onclick="addInput('2')">2</button>
        <button onclick="addInput('3')">3</button>
        <button onclick="calculating()" style="height: 210px;" class="operator-button">=</button>
      </div>
      <div>
        <button onclick="addInput('0')" style="width: 200px; " >0</button>
        <button class="operator-button" onclick="addInput('.')">.</button>
      </div>
      <div class="mode">
        <img src="sun-1.svg" alt="">
        <label class="switch round">
          <input type="checkbox" id="nightMode">
          <span class="slider round"></span>
        </label>
        <img src="moon-1.svg" alt="">
      </div>
    </div>
    <script src="index.js">
      
    </script>
  </body>
</html>
