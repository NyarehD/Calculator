<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
  </head>
  <body class="botty">
    <div class="buttons">
      <h1>Calculator</h1>
      <input class="inputNo" value="0" disabled>
      <div class="first-row">
        <button id="clearAll" onclick="clsAll()" class="operator-button">AC</button>
        <button id="clearBut" onclick="cls()" class="operator-button">C</button>
        <button class="operator-button" value="/">D</button>
        <button class="operator-button" value="*">x</button>
      </div>
      <div>
        <button class="butt">7</button>
        <button class="butt">8</button>
        <button class="butt">9</button>
        <button class="operator-button" value="-">-</button>
      </div>
      <div>
        <button class="butt">4</button>
        <button class="butt">5</button>
        <button class="butt">6</button>
        <button class="operator-button" value="+">+</button>
      </div>
      <div class="special0">
        <button class="butt">1</button>
        <button class="butt">2</button>
        <button class="butt">3</button>
        <button onclick="calculating()" style="height: 210px;" class="operator-button">=</button>
      </div>
      <div class="special">
        <button style="width: 200px; " class="butt">0</button>
        <button class="operator-button" value=".">.</button>
      </div>
      <div class="mode">
        <img src="Assets/sun-1.svg" alt="Sun for day mode">
        <label class="switch round">
          <input type="checkbox" id="nightMode" value="false">
          <span class="slider round"></span>
        </label>
        <img src="Assets/moon-1.svg" alt="Moon for night mode">
      </div>
    </div>
    <script src="/vendor/jQuery.js"></script>
    <script src="index.js"> 
    </script>
  </body>
</html>
