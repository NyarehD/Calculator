<body class="botty">
  <div class="buttons">
    <h1>Calculator</h1>
    <input class="inputNo" value="0" disabled>
    <div class="first-row">
      <button id="clearAll" class="operator-button">AC</button>
      <button id="clearBut" onclick="cls()" class="operator-button">C</button>
      <button class="operator-button butt" value="/">D</button>
      <button class="operator-button butt" value="*">x</button>
    </div>
    <div>
      <button class="butt" value="7">7</button>
      <button class="butt" value="8">8</button>
      <button class="butt" value="9">9</button>
      <button class="operator-button butt" value="-">-</button>
    </div>
    <div>
      <button class="butt" value="4">4</button>
      <button class="butt" value="5">5</button>
      <button class="butt" value="6">6</button>
      <button class="operator-button butt" value="+">+</button>
    </div>
    <div class="special0">
      <button class="butt" value="1">1</button>
      <button class="butt" value="2">2</button>
      <button class="butt" value="3">3</button>
      <button onclick="calculating()" style="height: 210px;" class="operator-button">=</button>
    </div>
    <div class="special">
      <button style="width: 200px; " class="butt">0</button>
      <button class="operator-button butt" value=".">.</button>
    </div>
    <div class="mode">
      <img src="Assets/sun-1.svg" alt="Sun for day mode">
      <label class="switch round">
        <input type="checkbox" id="nightMode" value="false">
        <span class="slider round"></span>
      </label>
      <img src="Assets/moon-1.svg" alt="Moon for night mode">
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
